<!DOCTYPE html>
<html>
<head>
    <title><?html echo $blog['title']; ?></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .star-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .star-icon.favorite {
            color: #FFD700; 
        }
    </style>
</head>
<body>
        <a href="blog.html" class="btn btn-primary mt-3">Back to Blog List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("add-to-favorites").addEventListener("click", function (event) {
                event.preventDefault();
            });
            function toggleFavorite(blogId) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var starIcon = document.getElementById("add-to-favorites");
                        if (this.responseText === "added") {
                            starIcon.classList.add("favorite");
                        } else if (this.responseText === "removed") {
                            starIcon.classList.remove("favorite");
                        }
                    }
                };
                xhttp.open("POST", "toggle_favorite.html", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("blog_id=" + blogId);
            }
        });
    </script>
</body>
</html>
