<!DOCTYPE html>
<html>
<head>
    <title><?html echo $blog['title']; ?></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .bookmark-icon {
            font-size: 24px;
            margin-right: 5px;
            cursor: pointer;
        }
        .bookmark-icon.animate {
            animation: pulse 0.3s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .bookmark-icon.active {
            color: #f0ad4e;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleBookmark() {
            var icon = document.querySelector('.bookmark-icon');
            var isFavorite = icon.classList.contains('text-warning');
            icon.classList.toggle('text-warning', !isFavorite);
            icon.classList.toggle('animate', !isFavorite); 
            var xhttp = new XMLHttpRequest();
            var formData = new FormData();
            formData.append('is_favorite', isFavorite ? 0 : 1);
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        console.log(response);
                    } else {
                        console.error('Error updating bookmark');
                    }
                }
            };
            xhttp.open('POST', 'bookmark_handler.html', true);
            xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhttp.send(formData);
        }
    </script>
</body>
</html>
